<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root {
      --bg: #fff7fb;
      --card: #ffffff;
      --text: #1f1f1f;
      --muted: #666;
      --yes: #22c55e;
      --no: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #ffe4f2, var(--bg));
      color: var(--text);
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      text-align: center;
    }

    h1 {
      font-size: clamp(22px, 4.2vw, 34px);
      margin: 8px 0 6px;
      letter-spacing: 0.2px;
    }

    p.sub {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 3.3vw, 16px);
    }

    .photo-wrap {
      width: 100%;
      display: grid;
      place-items: center;
      margin: 10px 0 14px;
    }

    img#mainPhoto {
      width: min(340px, 78vw);
      height: min(340px, 78vw);
      max-width: 100%;
      object-fit: cover;
      border-radius: calc(var(--radius) + 10px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
      border: 3px solid rgba(255, 255, 255, 0.9);
      background: #f3f4f6;
    }

    .bottom-area{
  display: grid;
  gap: 12px;
  justify-items: center;
}

/* Give the message a stable spot */
#message{
  margin: 0;
  font-size: clamp(18px, 4vw, 26px);
  font-weight: 800;
  min-height: 2.2em;   /* more room for 1-2 lines */
  text-align: center;
  line-height: 1.2;
}

/* This is the key: reserve vertical space for scaled buttons */
.buttons{
  display: flex;
  gap: 12px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  min-height: 56px;   /* baseline; JS will increase this */
}

/* IMPORTANT: don't use transform on :active (it overrides your scaling) */
button:active { filter: brightness(0.95); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #yesBtn { background: var(--yes); color: white; }
    #noBtn { background: var(--no); color: white; }

    .hint {
      margin-top: 12px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p class="sub">there is only one right answer</p>

    <div class="photo-wrap">
      <img id="mainPhoto" src="images/me.jpg" alt="A photo" />
    </div>
<div class="bottom-area">
  <div id="message" aria-live="polite"></div>

  <div class="buttons" id="buttonsWrap">
    <button id="yesBtn" type="button">Yes</button>
    <button id="noBtn" type="button">No</button>
  </div>
</div>
    <div id="message" aria-live="polite"></div>

    <div class="buttons">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <div class="hint">don't be naughty and click no</div>
  </main>

  <script>
    // ===========
    // EDIT THESE
    // ===========
    // Put your images in an /images folder next to this HTML file (or use full URLs).
    const initialImage = "images/me.jpg";

    // Image to show when she clicks YES
    const yesImage = "images/yes.jpg";

    // 20 images to cycle through for each NO click (1..20).
    // You can repeat images if you want, but there should be 20 entries to match your spec.
    const noImages = Array.from({ length: 10 }, (_, i) => `images/no-${i + 1}.jpg`);

    // Optional: message for the "No" path
    const noMessagePrefix = ""; // e.g. "Please reconsider... "
  const buttonsWrap = document.getElementById("buttonsWrap");

  function updateButtonsLayoutSpace() {
  // Measure the actual rendered height of the buttons container
  // and force the layout to reserve at least that much space.
  const h = buttonsWrap.getBoundingClientRect().height;
  buttonsWrap.style.minHeight = `${Math.ceil(h)}px`;
    // ===========
    // LOGIC
    // ===========
    const img = document.getElementById("mainPhoto");
    const msg = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;
    let locked = false; // becomes true after YES is clicked

    img.src = initialImage;

    function setImage(src) {
      // Simple swap; browser handles caching
      img.src = src;
    }

   function updateYesButtonSize() {
  const capped = Math.min(noCount, 10);
  const scale = 1 + (0.011 * capped);
  yesBtn.style.transform = `scale(${scale})`;
}

function updateNoButtonSize() {
  const capped = Math.min(noCount, 10);
  const minScale = 0.3;
  const scale = Math.max(minScale, 1 - (0.04 * capped));
  noBtn.style.transform = `scale(${scale})`;
}
    updateButtonsLayoutSpace();
    yesBtn.addEventListener("click", () => {
      if (locked) return;
      locked = true;

      setImage(yesImage);
      msg.textContent = "hehe see you on the 13thðŸ¥³ðŸ’–";

      // Optional: disable NO after YES
      noBtn.disabled = true;

      // Keep YES clickable or disable itâ€”your choice:
      // yesBtn.disabled = true;
    });

    noBtn.addEventListener("click", () => {
  if (locked) return;
  if (noCount >= 10) return;

  noCount += 1;

  setImage(noImages[noCount - 1]);
  updateYesButtonSize();
  updateNoButtonSize();

  updateButtonsLayoutSpace(); // <-- key line

  msg.textContent = "";
});
      // Swap image for this click
      setImage(noImages[noCount - 1]);

      // Grow YES button
      updateYesButtonSize();
window.addEventListener("load", updateButtonsLayoutSpace);
window.addEventListener("resize", updateButtonsLayoutSpace);
      // Optional text feedback (can be blank)
      if (noMessagePrefix) {
        msg.textContent = `${noMessagePrefix}${noCount}/10`;
      } else {
        msg.textContent = ""; // keep clean unless you want teasing text
      }
    });
  </script>
</body>
</html>
