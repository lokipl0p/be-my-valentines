<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    :root {
      --bg: #fff7fb;
      --card: #ffffff;
      --text: #1f1f1f;
      --muted: #666;
      --yes: #22c55e;
      --no: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 20px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #ffe4f2, var(--bg));
      color: var(--text);
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      text-align: center;
    }

    h1 {
      font-size: clamp(22px, 4.2vw, 34px);
      margin: 8px 0 6px;
      letter-spacing: 0.2px;
    }

    p.sub {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 3.3vw, 16px);
    }

    .photo-wrap {
      width: 100%;
      display: grid;
      place-items: center;
      margin: 10px 0 10px;
    }

    img#mainPhoto {
      width: min(340px, 78vw);
      height: min(340px, 78vw);
      max-width: 100%;
      object-fit: cover;
      border-radius: calc(var(--radius) + 10px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
      border: 3px solid rgba(255, 255, 255, 0.9);
      background: #f3f4f6;
    }

    .bottom-area {
      display: grid;
      justify-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    #message {
      margin: 0;
      font-size: clamp(18px, 4vw, 26px);
      font-weight: 800;
      line-height: 1.2;
      text-align: center;
      min-height: 2.2em; /* space for 1â€“2 lines, avoids overlap/jump */
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      /* We'll keep layout stable by changing padding/font-size (not transform). */
    }

    button {
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      transition: filter 160ms ease, opacity 160ms ease;
      min-width: 120px;
      touch-action: manipulation;

      /* baseline sizing (will be overridden by CSS variables per-button) */
      font-size: 16px;
      padding: 14px 18px;
      font-weight: 800;
    }

    /* Don't use transform on :active, it can fight dynamic sizing */
    button:active { filter: brightness(0.95); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #yesBtn { background: var(--yes); color: white; }
    #noBtn  { background: var(--no);  color: white; }

    .hint {
      margin-top: 12px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p class="sub">there is only one right answer</p>

    <div class="photo-wrap">
      <img id="mainPhoto" src="images/me.jpg" alt="A photo" />
    </div>

    <div class="bottom-area">
      <div id="message" aria-live="polite"></div>

      <div class="buttons">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>
    </div>

    <div class="hint">don't be naughty and click no</div>
  </main>

  <script>
    // =========================
    // DO NOT CHANGE FILE NAMES
    // =========================
    const initialImage = "images/me.jpg";
    const yesImage = "images/yes.jpg";
    const noImages = Array.from({ length: 10 }, (_, i) => `images/no-${i + 1}.jpg`);

    // =========================
    // ELEMENTS & STATE
    // =========================
    const img = document.getElementById("mainPhoto");
    const msg = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;
    let locked = false; // becomes true after YES is clicked

    img.src = initialImage;

    function setImage(src) {
      img.src = src;
    }

    /**
     * Instead of transform: scale(...), we change real layout properties:
     * - font-size
     * - padding
     * That makes the layout reflow naturally and prevents overlapping.
     */
    function applyButtonSizes() {
      // Cap at 10 as per your current setup
      const capped = Math.min(noCount, 10);

      // YES grows slightly each NO click
      // Baseline: font 16, padding 14/18
      const yesFont = 16 + (capped * 1.4);         // grows to ~30 at 10
      const yesPadY = 14 + (capped * 1.1);         // grows to ~25 at 10
      const yesPadX = 18 + (capped * 1.6);         // grows to ~34 at 10

      // NO shrinks slightly each NO click, with minimums
      const noFont = Math.max(12, 16 - (capped * 0.6));   // down to ~10 but clamped at 12
      const noPadY = Math.max(8, 14 - (capped * 0.7));    // down to 7 but clamped at 8
      const noPadX = Math.max(10, 18 - (capped * 0.9));   // clamped at 10

      yesBtn.style.fontSize = `${yesFont}px`;
      yesBtn.style.padding = `${yesPadY}px ${yesPadX}px`;

      noBtn.style.fontSize = `${noFont}px`;
      noBtn.style.padding = `${noPadY}px ${noPadX}px`;
    }

    // Initialize sizes
    applyButtonSizes();

    yesBtn.addEventListener("click", () => {
      if (locked) return;
      locked = true;

      setImage(yesImage);
      msg.textContent = "hehe see you on the 13thðŸ¥³ðŸ’–";

      // Disable NO after YES
      noBtn.disabled = true;
    });

    noBtn.addEventListener("click", () => {
      if (locked) return;

      // Only change state up to the 10th click (matches your noImages length)
      if (noCount >= 10) return;

      noCount += 1;

      // Swap image
      setImage(noImages[noCount - 1]);

      // Update button sizes (YES up, NO down)
      applyButtonSizes();

      // Clear message (or put teasing text if you want)
      msg.textContent = "";
    });
  </script>
</body>
</html>
